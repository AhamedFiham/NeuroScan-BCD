<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroScan - Brain Tumor Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 { color: #0056b3; margin-bottom: 10px; }
        .upload-box {
            border: 2px dashed #cbd5e0;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f8fafc;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background-color: #004494; }
        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e3f2fd;
            border-left: 5px solid #0056b3;
            text-align: left;
        }
        .scan-preview {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NeuroScan AI</h1>
        <p>Advanced Brain Tumor Classification System</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" required accept="image/*">
            </div>
            <button type="submit">Analyze Scan</button>
        </form>

        {% if prediction %}
        <div class="result-card">
            <h2>Analysis Result</h2>
            <div style="font-size: 24px; font-weight: bold; color: #2d3748;">
                {{ prediction }}
            </div>

            <img src="{{ url_for('static', filename='temp_img.jpg') }}" class="scan-preview" alt="Uploaded Scan">
        </div>
        {% endif %}

    </div>

</body>
</html>
